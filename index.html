<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Js Form </title>
</head>
<body>
    <h1>Info Form Using JavaScript</h1>
    <div class="main">
        <form action="" method="get" class="form">
            <label for="fname">First Name: </label>
            <input type="text" name="name" id="" placeholder="Enter Your First Name" class="fname"><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="" placeholder="Enter Your Last Name" class="lname"><br>
            <label for="email">Email Address:</label>
            <input type="text" name="email" id="" placeholder="Enter Your Email " class="email"><br>
            <label for="phone">Phone No: </label>
            <input type="number" name="phone" id="" placeholder="Enter Your Phone no"  class="phone"><br>
            <button type="submit" class="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
